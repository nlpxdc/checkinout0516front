<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/mintui.css">
    <title>wechat</title>
    <script src="assets/js/vconsole.min.js"></script>
    <script>
        var vConsole = new VConsole();
    </script>
</head>

<body>
    <div id="app">
        <mt-cell title="当前时间" :value="currentTime"></mt-cell>
        <mt-cell title="当前纬度" :value="currentLatitude"></mt-cell>
        <mt-cell title="当前经度" :value="currentLongitude"></mt-cell>
        <mt-radio title="打卡类型" v-model="selectedCheckType" :options="checkTypes">
        </mt-radio>
        <mt-button type="primary" size="large" :disabled="checkEnabled" @click="handleCheck">
            {{checkBtnText}}
        </mt-button>
    </div>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/mintui.js"></script>
    <script src="assets/js/sha1.js"></script>
    <script src="assets/js/jweixin-1.4.0.js"></script>
    <script src="viewmodels/UserCheck.js"></script>

</body>

</html>
